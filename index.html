<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBank</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- SITE-HEADER -->

<header class="site-header">
  <div class="site-header__container container">
    <!-- LOGO -->
    <a href="index.html" class="site-header__logo logo">
      <img class="site-header__logo-image" src="./img/logo.svg" alt="logo-image" width="140" height="20" >
    </a>
    <!-- SITENAV -->
    <nav class="sitenav site-header__sitenav">
      <ul class="sitenav__list">
        <li class="sitenav__item"><a class="sitenav__link" href="#">Home</a></li>
        <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
        <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
        <li class="sitenav__item"><a class="sitenav__link" href="#">Blog</a></li>
        <li class="sitenav__item"><a class="sitenav__link" href="#">Careers</a></li>
      </ul>
    </nav>
    <!-- BUTTON -->
    <button class="button" type="button">Request Invite</button>
  </div>
</header>

  <!-- HERO -->

  <main class="main-content">
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="visually-hidden">Easy Bank</h1>
          <h4 class="hero__heading">Next generation
            digital banking</h4>
            <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
            <button class="button" type="button">Request Invite</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
